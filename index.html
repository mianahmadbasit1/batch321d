<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
 <h1>percentage calc</h1>
 <form onsubmit="calc(); return false;">
     <!--total marks  -->
    <label for="totalmarks">Total Marks</label>
       <input type="text" id="tm" placeholder="enter your total marks">

<!-- obtain marks -->
<label for="totalmarks">Total Marks</label>
       <input type="text" id="om" placeholder="enter your total marks">
       
       <button type="submit">calculate</button>
 </form>
<h1 id="res"></h1>

<script>
   function calc() {
      
        let totalMarksValue= document.querySelector("#tm").value;
        let obtainMarksValue= document.querySelector("#om").value;
        let result= obtainMarksValue /totalMarksValue * 100;
        // document.write("your result is " + result + " %"); 
          
    document.querySelector("#res").innerHTML=`your result is ${result}!`
   }



</script>


    
</body>
</html>
